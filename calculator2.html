<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Calculator 2</title>
 <link rel="stylesheet" href="style2.css">
</head>
<body>
 <nav><a href="home.html">Back</a></nav>
 <div class="container">
  <div class="header">Calculator2</div>
  <input type="text" class="screen">
  <div class="first-row">
   <input type="button" value="&radic;" class="global">
   <input type="button" value="(" class="global">
   <input type="button" value=")" class="global">
   <input type="button" value="%" class="global">
  </div>
  <div class="second-row">
   <input type="button" value="7" class="global">
   <input type="button" value="8" class="global">
   <input type="button" value="9" class="global">
   <input type="button" value="/" class="global">
  </div>
  <div class="third-row">
   <input type="button" value="4" class="global">
   <input type="button" value="5" class="global">
   <input type="button" value="6" class="global">
   <input type="button" value="X" class="global">
  </div>
  <div class="fourth-row">
   <input type="button" value="1" class="global">
   <input type="button" value="2" class="global">
   <input type="button" value="3" class="global">
   <input type="button" value="-" class="global">
  </div>
  <div class="conflict">
   <div class="left">
    <input type="button" value="0" class=" big">
    <input type="button" value="." class=" small">
    <input type="button" value="Del" class=" red small white-text top-margin">
    <input type="button" value="=" class=" green white-text big top-margin">
   </div>
   <div class="right">
    <input type="button" value="+" class="global grey plus">
   </div>
  </div>
 </div>
</body>
</html>
